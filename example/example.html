	<head>
		<title>Fake radio buttons</title>
		<link rel="stylesheet" type="text/css" href="styles\radio_button.css">
		<style type="text/css">
			body {font-family: 'Arial'}
			body>div {max-width: 960px; padding: 40px 0; margin: 0 auto}
		</style>
	</head>
	<body>
		<div>
			<h1>Fake radio buttons</h1>
			<form>
				<p><input type="radio" id="male" name="sex" value="male"><label for="male">Male</label></p>
				<p><input type="radio" id="female" name="sex" value="female" checked><label for="female">Female</label></p>
			</form>
		</div>

		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="scripts/bind-event-handler.js"></script>
		<script src="scripts/radio-button.js"></script>
		<script>
			jQuery(':radio').radioButton();
		</script>
	</body>
